{% extends 'base.html' %}
{% block title %}My Shopping List{% endblock %}
{% block header %}
 <header class="masthead d-flex">
  <div class="container text-center my-auto">
    <h1 class="mb-1">My Shopping List</h1>
    <h3 class="mb-5">
      <em>Makes shopping a breeze!</em>
    </h3>
    <a class="btn btn-primary btn-xl js-scroll-trigger" href="/form">Add an item</a>
    <a class="btn btn-primary btn-xl js-scroll-trigger" href="/viewlist">View List</a>
    <a class="btn btn-primary btn-xl js-scroll-trigger" href="#home">Mark off an item</a
  </div>
  <div class="overlay"></div>
</header>
{% endblock %}
{% block styles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='/styles/index.css')}}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
{% endblock %}
