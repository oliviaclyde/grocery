{% extends 'base.html' %}
{% block title %}My Shopping List{% endblock %}
{% block content %}
    <h1>Checkoff Items You've Purchased: </h1>
    <input type="button" onclick="window.history.back()" value="Go Back"/>
    <form action="/">
        <input type="submit" value="Home">
    </form> 
    {% for _ in listOfItems %}
    <ul><input type="checkbox">  {{ _.name }}</ul> 
    {% endfor %}
    <input type="submit" value="Update list">
{% endblock %}
